
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Birthday Wishes Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        .birthday-card {
            text-align: center;
            max-width: 500px; 
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        img.animate {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
            animation: fadeIn 2s ease forwards;
        }
        
        h1.animate {
            font-size: 32px; 
            color: rgb(68, 179, 173);
            margin-top: 20px;
            animation: slideInLeft 1.5s ease forwards;
        }
        
        p.animate {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
            animation: slideInRight 1.5s ease forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <img src="https://thumbs.dreamstime.com/b/colorful-happy-birthday-cupcakes-candles-spelling-148323072.jpg" alt="Birthday Balloons" class="animate">
        <h1 class="animate">Happy Birthday<br>Ayush Bhaiya :)</h1>
        <p class="animate">Wishing you a day filled with joy, laughter, and all the happiness in the world.</p>
        <button id="animateButton" style="background-color: lightblue">Once More?</button>
    </div>

    <script>
        function addAnimation() {
            var img = document.querySelector('.animate');
            var h1 = document.querySelector('h1.animate');
            var p = document.querySelector('p.animate');

            
            img.style.animation = 'none';
            h1.style.animation = 'none';
            p.style.animation = 'none';

            // Triggering reflow
            void img.offsetWidth;
            void h1.offsetWidth;
            void p.offsetWidth;

            
            img.style.animation = 'fadeIn 2s ease forwards';
            h1.style.animation = 'slideInLeft 1.5s ease forwards';
            p.style.animation = 'slideInRight 1.5s ease forwards';
        }

        document.getElementById('animateButton').addEventListener('click', addAnimation);

        
        window.onload = addAnimation;
    </script>
</body>
</html>
